{% load static %}
{% load i18n %}
{% include 'django/forms/widgets/text.html' %}
<div style="margin-top: 5px;">
    <button type="button" class="preview-button" onclick="previewMathJax(this)">{% trans "View math" %}</button>
</div>
</div>
<div class="flex-container">
    <div class="mathjax-preview" style="margin-top: 10px; display: none;"></div>

<script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$'], ['\\(', '\\)']],
            displayMath: [['$$', '$$'], ['\\[', '\\]']],
            processEscapes: true
        },
        svg: {
            fontCache: 'global'
        }
    };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
<script src="{% static 'admin/js/title_cn_preview.js' %}" type="text/javascript"></script>
