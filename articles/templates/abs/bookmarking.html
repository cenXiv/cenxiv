{% load static %}
{% load i18n %}
<div class="bookmarks">
  <div><h3>{% trans "Bookmark" %}</h3></div>
  <a class="abs-button abs-button-grey abs-button-small" href="http://www.bibsonomy.org/BibtexHandler?requTask=upload&url={{ absUrl }}&description={{ title }}"
     title="{% trans "Bookmark on BibSonomy" %}">
    <img src="{% static 'images/icons/social/bibsonomy.png' %}"
         alt="BibSonomy logo"/>
  </a>
  <a class="abs-button abs-button-grey abs-button-small" href="https://reddit.com/submit?url={{ absUrl }}&title={{ title }}"
     title="{% trans "Bookmark on Reddit" %}">
    <img src="{% static 'images/icons/social/reddit.png' %}"
         alt="Reddit logo"/>
  </a>
</div>
