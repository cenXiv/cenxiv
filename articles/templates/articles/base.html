{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}cenXiv{% endblock %}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }
        .header-right {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        .language-switch {
            display: flex;
            gap: 1rem;
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }
        .search-form input[type="text"] {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        .search-form select {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-form button {
            padding: 0.5rem 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-form button:hover {
            background: #357abd;
        }
        .article {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .title {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .authors {
            color: #666;
            font-style: italic;
        }
        .abstract {
            margin: 1rem 0;
        }
        .meta {
            color: #666;
            font-size: 0.9rem;
        }
        .meta a {
            color: #4a90e2;
            text-decoration: none;
        }
        .meta a:hover {
            text-decoration: underline;
        }
        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        .search-results {
            margin: 1rem 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>cenXiv</h1>
        <div class="header-right">
            <div class="language-switch">
                <a href="{% url 'set_language' %}?language=zh-hans">中文</a>
                <a href="{% url 'set_language' %}?language=en">English</a>
            </div>
            <form class="search-form" method="get" action="{% url 'articles:article_list' %}">
                <input type="text" name="q" value="{{ query }}" placeholder="{% trans 'Search articles...' %}">
                <select name="category">
                    <option value="">{% trans 'All Categories' %}</option>
                    {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == category %}selected{% endif %}>{{ cat }}</option>
                    {% endfor %}
                </select>
                <button type="submit">{% trans 'Search' %}</button>
            </form>
        </div>
    </div>
    
    {% block content %}{% endblock %}
</body>
</html>
